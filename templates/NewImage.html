<!DOCTYPE html>
<html>
<head>
    <title>Nodez! - New Image</title>
    <link rel= "stylesheet" type= "text/css" href= "/static/main.css">
</head>
<body>
<h1>Create a new image</h1>
<br>
{% if error %}
 <h2> {{ error }} </h2>
{% endif %}
<form id="uploadbanner" enctype="multipart/form-data" method="post" action="/UploadDockerfile">
    <input type="text" name="Image" placeholder="Enter Image Name:" required>
    <input id="fileupload" name="file" type="file" required/>
    <input type="submit" value="submit" id="Create" />
</form>
<a href="/"  style="position: fixed; left: 0; top: 8%;">
    <input type="button" value="Home" />
</a>
</body>
</html>
